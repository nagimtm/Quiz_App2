<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <form action="" class="form">
        <div class="question">
          <label for="question">Your Question:</label>
          <div class="question-textarea">
            <textarea name="question" id="question" cols="30" rows="3" maxlength="150" placeholder="type your question here" required></textarea>
            <p class="left-chars"></p>
          </div>
        </div>
        <div class="answer">
          <label for="answer">Your Answer:</label>
          <div class="answer-textarea">
            <textarea name="answer" id="answer" cols="30" rows="3"  maxlength="150" placeholder="type your answer here" required></textarea>
            <p class="left-chars"></p>
          </div>
        </div>

        <div class="tag">
          <label for="tag">Tag:</label>
          <div class="tag-input">
            <input type="text" id="tag" name="tag"> 
          </div>
        </div>
      <div class="submit-button">
        <button type="submit">Submit</button>
      </div>
      </form>
    </main>
    <footer class="footer">
      <a href="index.html" class="footer__link">
        <img
          class="footer__icon footer__icon--filled"
          src="./assets/home.png"
          alt="home filled"
        />
      </a>
      <a href="bookmark.html" class="footer__link">
        <img
          class="footer__icon"
          src="./assets/bookmark_transparent.png"
          alt="bookmark"
        />
      </a>
    </a>
    <a href="form.html" class="footer__link footer__link--active">
      <img class="footer__icon" src="./assets/add-button-filled.png" alt="add_icon" />
    </a>
      <a href="profile.html" class="footer__link">
        <img class="footer__icon" src="./assets/profile.png" alt="profile" />
      </a>
    </footer>
    <script src="./js/form.js"></script>
    
  </body>
</html>
